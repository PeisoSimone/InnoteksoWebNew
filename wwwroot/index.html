<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta -->
    <title>Innotekso | Innovative Technology & Software Solutions for Businesses</title>

    <meta name="description"
          content="Innotekso delivers innovative technology and software solutions that empower businesses to grow, automate, and scale. Transform your ideas into powerful digital products." />

    <meta name="keywords"
          content="Innotekso, software development, IT solutions, technology company, business automation, digital transformation, South Africa software company" />

    <meta name="author" content="Innotekso" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical -->
    <link rel="canonical" href="https://innotekso.co.za/" />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Innotekso | Innovative Technology Solutions" />
    <meta property="og:description"
          content="Innovative software and technology solutions designed to empower modern businesses." />
    <meta property="og:url" content="https://innotekso.co.za/" />
    <meta property="og:image" content="https://innotekso.co.za/images/og-image.webp" />
    <meta property="og:site_name" content="Innotekso" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Innotekso | Innovative Technology Solutions" />
    <meta name="twitter:description"
          content="Innovative software solutions helping businesses scale and succeed." />
    <meta name="twitter:image" content="https://innotekso.co.za/images/og-image.webp" />

    <!-- Base -->
    <base href="/" />

    <!-- Styles -->
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/innotekso-styles.css" rel="stylesheet" />
    <link href="css/unified-consistent-styles.css" rel="stylesheet" />
    <link href="css/modal-styles.css" rel="stylesheet" />
    <link href="css/output.css" rel="stylesheet" />

    <!-- Bootstrap (non-blocking) -->
    <link rel="stylesheet" href="css/bootstrap.min.css" media="print" onload="this.media='all'">

    <!-- Icons -->
    <link rel="icon" type="image/webp" href="images/icon.webp" />
    <link rel="apple-touch-icon" href="images/icon.webp" />

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>

<body>
    <div id="app">
        <div class="loading-container" aria-live="polite">
            <div class="spinner-grow text-primary loading-spinner" role="status">
                <span class="visually-hidden">Loading Innotekso...</span>
            </div>
            <div class="loading-text">
                Innotekso is loading...
            </div>
        </div>
    </div>

    <div id="blazor-error-ui" class="shadow" role="alert">
        <div class="error-message">
            <div>
                <i class="fas fa-exclamation-triangle text-danger me-2"></i>
                Innotekso – An error has occurred. Please reload the page.
                <a href="." class="reload">Reload</a>
            </div>
            <span class="dismiss">×</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/scrollAnimations.js" defer></script>
    <script src="_framework/blazor.webassembly.js" defer></script>
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="_content/Blazor.Bootstrap/blazor.bootstrap.js" defer></script>
    <script type="module" src="js/site.js" defer></script>
</body>
</html>
